<!DOCTYPE html> <!-- determina que estamos utilizando html5 -->
<html> <!-- começa um arquivo html -->
    <head>
        <title>HTML Fundamentos</title> <!-- título que aparece na aba da página -->
    </head> <!-- estrutura que não vai ser mostrada-->
    <body style="padding-bottom: 500px;"> <!-- estrutura que vai ser mostrada -->
        <!-- 1 - títulos -->
        <h1>Este é um título importante</h1>
        <h3>Um novo título menos importante</h3>

        <!-- 2 - parágrafos e tags sem conteúdos -->
        <p>Descrição dos nossos serviços</p>
        <br/> <!-- Quebra de linha -->
        <p>Mais um parágrafo</p>
        <hr/> <!-- Quebra de linha horizontal -->
        <p>Terceiro parágrafo</p>

        <!-- 3 - atributos -->
        <a href="https://google.com">Google</a> <!-- 'a' de ancora -->
        <br/>
        <!-- 4 - abrir link em nova aba -->
        <a href="https://google.com" target="_blank">Google em nova aba</a>
        <br/>
        <!-- 5 - imagem -->
        <img src="img/city.jpg">
        <!-- 6 - atributo alt -->
        <img src="img/nature.jpg" alt="Noite escura com estrelas na floresta"> 

        <!-- 7 - listas não ordenadas -->
         <ul>
            <li>Carros</li>
            <li>Navios</li>
            <li>Submarinos</li>
            <li>Aviões</li>
         </ul>
    </body>
</html>
